---
.gitlab-ci.yml:
  delete: true

.pdkignore:
  paths:
    - '/rakelib/'

.rubocop.yml:
  default_configs:
    Layout/HashAlignment:
      Enabled: false
    Layout/IndentationConsistency:
      Enabled: false
    Layout/FirstHashElementIndentation:
      Enabled: false
    Layout/SpaceAfterNot:
      Enabled: false
    Layout/SpaceInsideParens:
      Enabled: false
    RSpec/EmptyLineAfterFinalLet:
      Enabled: false
    RSpec/ExampleWording:
      Enabled: false
    RSpec/HookArgument:
      Enabled: false
    RSpec/ImplicitExpect:
      Enabled: false
    RSpec/NamedSubject:
      Enabled: false
    Style/AndOr:
      Enabled: false
    Style/HashSyntax:
      Enabled: false
    Style/NegatedIf:
      Enabled: false
    Style/RegexpLiteral:
      Enabled: false
    Style/TrailingCommaInArrayLiteral:
      Enabled: false
    Style/TrailingCommaInHashLiteral:
      Enabled: false

.travis.yml:
  unmanaged: true

appveyor.yml:
  unmanaged: true

data/common.yaml:
  unmanaged: true

# The Gemfile is unmanaged because there is a bug where required gems are
# included with 'require: false'. This causes TravisCI to fail as it cannot
# find 'rake'. When this is fixed, the commented out lines should be able to be
# used along with whatever change is necessary to include 'rake' without the
# 'require: false'.
#
# https://github.com/puppetlabs/pdk-templates/issues/211
